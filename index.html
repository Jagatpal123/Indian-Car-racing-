<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <style>
        /* General Setup */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingLogo {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff0000, #ff9900);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        #loadingBarContainer {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loadingBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff0000, #ff9900);
            transition: width 0.3s;
        }
        
        #loadingText {
            color: white;
            font-size: 20px;
            margin-top: 15px;
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        /* Canvas for Background */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: saturate(130%) brightness(110%) contrast(120%);
        }

        /* Container for Moving Objects */
        #gameObjectContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Game Objects (Player, Obstacles, Coins) */
        .gameObject {
            position: absolute;
            transform: translate(-50%, -50%); 
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.7));
        }

        #playerCar { z-index: 4; }
        .obstacle { z-index: 3; }
        .coin { z-index: 2; }

        /* UI Elements */
        #scoreBox {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 20px;
            font-size: 2em;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        /* Speed Controls */
        #speedControls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #speedDisplay {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .speedButton {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px;
            cursor: pointer;
            font-size: 2.5em;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s;
        }
        
        .speedButton:active {
            transform: scale(0.9);
        }
        
        #speedUp { 
            color: #4CAF50; 
            background: rgba(76, 175, 80, 0.2);
        }
        
        #speedDown { 
            color: #F44336; 
            background: rgba(244, 67, 54, 0.2);
        }

        /* Controls */
        .controlButton {
            position: fixed;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #leftButton { left: 20px; }
        #rightButton { right: 20px; }
        
        /* Game State Screens */
        .gameScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            text-align: center;
        }
        
        #menuScreen {
            background: rgba(0,0,0,0.3);
        }

        #gameOverScreen {
            background: rgba(0,0,0,0.7);
            display: none; /* Initially hidden */
        }
        
        .gameTitle {
            font-size: 5em;
            text-shadow: 5px 5px 10px #000;
        }
        
        .action-button {
            padding: 20px 40px;
            font-size: 2.5em;
            color: white;
            border: 3px solid #fff;
            border-radius: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            margin-top: 30px;
        }

        #startButton {
            background: #ff4500;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        #restartButton {
            background: #28a745; /* Green color */
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.8); /* Matching green shadow */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .gameOverText {
            font-size: 6em;
            color: #ff0000;
            text-shadow: 3px 3px 10px #000;
        }
        
        /* Sound Toggle */
        #soundToggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
        }

        /* Ad Container */
        #adContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 30;
            flex-direction: column;
        }
        
        #adContent {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        #adClose {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <div id="loadingLogo">CAR RACING</div>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
        <div id="loadingText">Loading assets... 0%</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameObjectContainer"></div>
        
        <div id="scoreBox">Score: 0</div>
        
        <div id="speedControls">
            <div id="speedDisplay">Speed: 1.0x</div>
            <div style="display: flex;">
                <div id="speedUp" class="speedButton">+</div>
                <div id="speedDown" class="speedButton">-</div>
            </div>
        </div>
        
        <div id="leftButton" class="controlButton">â—€</div>
        <div id="rightButton" class="controlButton">â–¶</div>
        
        <div id="soundToggle">ðŸ”Š Sound On</div>

        <div id="menuScreen" class="gameScreen">
            <h1 class="gameTitle">Car Racing</h1>
            <button id="startButton" class="action-button">Let's Start</button>
        </div>
        
        <div id="gameOverScreen" class="gameScreen">
            <h1 class="gameOverText">GAME OVER</h1>
            <button id="restartButton" class="action-button">Restart</button>
        </div>
    </div>

    <div id="adContainer">
        <div id="adContent">
            <h2>Advertisement</h2>
            <p>Watch this ad to continue playing</p>
            <p>Collisions until next ad: <span id="collisionsLeft">5</span></p>
            <button id="adClose">Close Ad</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingText = document.getElementById('loadingText');
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameObjectContainer = document.getElementById('gameObjectContainer');
        const scoreBox = document.getElementById('scoreBox');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const menuScreen = document.getElementById('menuScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const speedUpButton = document.getElementById('speedUp');
        const speedDownButton = document.getElementById('speedDown');
        const speedDisplay = document.getElementById('speedDisplay');
        const soundToggle = document.getElementById('soundToggle');
        const adContainer = document.getElementById('adContainer');
        const adClose = document.getElementById('adClose');
        const collisionsLeft = document.getElementById('collisionsLeft');

        // Game State & Settings
        let gameState = 'menu';
        let score = 0;
        let gameLoopId;
        let roadY = 0;
        let soundEnabled = true;
        let collisionCount = 0;
        let collisionsUntilAd = 5;
        let openingSoundPlayed = false;
        
        // Player properties
        let playerCar;
        let player = { x: 0, y: 0, width: 0, height: 0, speed: 3, dx: 0 };

        // Speed system
        let gameSpeed = 3;
        let speedMultiplier = 1;
        const maxSpeedMultiplier = 5;
        const minSpeedMultiplier = 0.5;
        
        // Road boundaries
        const conceptualWidth = 400;
        let leftBoundary = conceptualWidth * 0.20; 
        let rightBoundary = conceptualWidth * 0.80;
        
        // Game objects arrays
        let obstacles = [];
        let coins = [];
        let nextObstacleSpawn = 0;
        let nextCoinSpawn = 0;

        // Asset preloading
        let assetsLoaded = 0;
        let totalAssets = 0;
        let assets = {
            roadImage: null,
            playerCar: null,
            obstacle1: null,
            obstacle2: null,
            obstacle3: null,
            obstacle4: null,
            coin: null
        };

        // Sound Assets
        let sounds = {};
        const soundFiles = {
            background: 'carsound.mp3',
            hit: 'carhit.mp3',
            collect: 'collect.wav',
            opening: 'opening.wav'
        };

        // Preload all assets
        function preloadAssets() {
            // Image assets to preload
            const imageAssets = [
                {name: 'roadImage', url: 'road.jpg'},
                {name: 'playerCar', url: 'player_car.png'},
                {name: 'obstacle1', url: 'obstacle1.png'},
                {name: 'obstacle2', url: 'obstacle2.png'},
                {name: 'obstacle3', url: 'obstacle3.png'},
                {name: 'obstacle4', url: 'obstacle4.png'},
                {name: 'coin', url: 'coin.gif'}
            ];
            
            totalAssets = imageAssets.length + Object.keys(soundFiles).length;
            
            // Preload images
            imageAssets.forEach(asset => {
                const img = new Image();
                img.onload = () => {
                    assets[asset.name] = img;
                    assetLoaded();
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${asset.url}`);
                    // Create a colored rectangle as fallback
                    const fallbackCanvas = document.createElement('canvas');
                    fallbackCanvas.width = 400;
                    fallbackCanvas.height = 800;
                    const fallbackCtx = fallbackCanvas.getContext('2d');
                    
                    if (asset.name === 'roadImage') {
                        fallbackCtx.fillStyle = '#333';
                        fallbackCtx.fillRect(0, 0, 400, 800);
                        // Draw road lines
                        fallbackCtx.fillStyle = '#fff';
                        for (let i = 0; i < 8; i++) {
                            fallbackCtx.fillRect(190, i * 100, 20, 50);
                        }
                    } else if (asset.name === 'playerCar') {
                        fallbackCtx.fillStyle = 'blue';
                        fallbackCtx.fillRect(50, 50, 300, 150);
                        fallbackCtx.fillStyle = 'black';
                        fallbackCtx.fillRect(0, 75, 400, 100);
                    } else if (asset.name.startsWith('obstacle')) {
                        fallbackCtx.fillStyle = 'red';
                        fallbackCtx.fillRect(50, 50, 300, 150);
                        fallbackCtx.fillStyle = 'black';
                        fallbackCtx.fillRect(0, 75, 400, 100);
                    } else if (asset.name === 'coin') {
                        fallbackCtx.fillStyle = 'gold';
                        fallbackCtx.beginPath();
                        fallbackCtx.arc(200, 200, 100, 0, Math.PI * 2);
                        fallbackCtx.fill();
                    }
                    
                    assets[asset.name] = fallbackCanvas;
                    assetLoaded();
                };
                img.src = asset.url;
            });
            
            // Preload sounds
            Object.keys(soundFiles).forEach(key => {
                const audio = new Audio();
                audio.oncanplaythrough = () => {
                    sounds[key] = audio;
                    if (key === 'background') {
                        audio.loop = true;
                    }
                    assetLoaded();
                };
                audio.onerror = () => {
                    console.error(`Failed to load sound: ${soundFiles[key]}`);
                    assetLoaded();
                };
                audio.src = soundFiles[key];
                audio.load();
            });
        }
        
        function assetLoaded() {
            assetsLoaded++;
            const progress = Math.floor((assetsLoaded / totalAssets) * 100);
            loadingBar.style.width = `${progress}%`;
            loadingText.textContent = `Loading assets... ${progress}%`;
            
            if (assetsLoaded >= totalAssets) {
                // Show loading complete for a moment
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'block';
                    
                    // Play opening sound only once when game loads
                    if (sounds.opening && soundEnabled && !openingSoundPlayed) {
                        sounds.opening.play().catch(e => console.error("Opening sound play failed:", e));
                        openingSoundPlayed = true;
                    }
                    
                    // If road image is loaded, start the menu animation
                    if (assets.roadImage) {
                        requestAnimationFrame(scrollRoadMenu);
                    }
                }, 500);
            }
        }

        // Game Initialization
        function init() {
            resizeGame();
            window.addEventListener('resize', resizeGame);
            
            // Start menu animation if road image is already loaded
            if (assets.roadImage && assets.roadImage.complete) {
                requestAnimationFrame(scrollRoadMenu);
            }

            // Controls
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', showAdAndRestart);
            
            // Speed controls
            speedUpButton.addEventListener('click', () => adjustSpeed(0.5));
            speedDownButton.addEventListener('click', () => adjustSpeed(-0.5));
            
            // Sound toggle
            soundToggle.addEventListener('click', toggleSound);
            
            // Ad close button
            adClose.addEventListener('click', closeAd);
            
            // Touch events for speed controls
            speedUpButton.addEventListener('touchstart', (e) => { e.preventDefault(); adjustSpeed(0.5); });
            speedDownButton.addEventListener('touchstart', (e) => { e.preventDefault(); adjustSpeed(-0.5); });

            // Mouse Controls
            leftButton.addEventListener('mousedown', () => player.dx = -player.speed * speedMultiplier);
            rightButton.addEventListener('mousedown', () => player.dx = player.speed * speedMultiplier);
            leftButton.addEventListener('mouseup', () => player.dx = 0);
            rightButton.addEventListener('mouseup', () => player.dx = 0);
            
            // Touch Controls
            leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); player.dx = -player.speed * speedMultiplier; });
            rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); player.dx = player.speed * speedMultiplier; });
            leftButton.addEventListener('touchend', (e) => { e.preventDefault(); player.dx = 0; });
            rightButton.addEventListener('touchend', (e) => { e.preventDefault(); player.dx = 0; });
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";
            
            if (gameState === 'playing') {
                if (soundEnabled) {
                    if (sounds.background) {
                        sounds.background.play().catch(e => console.error("BG sound play failed:", e));
                    }
                } else {
                    if (sounds.background) {
                        sounds.background.pause();
                    }
                }
            }
        }

        function adjustSpeed(change) {
            speedMultiplier = Math.max(minSpeedMultiplier, Math.min(maxSpeedMultiplier, speedMultiplier + change));
            gameSpeed = 3 * speedMultiplier;
            speedDisplay.textContent = `Speed: ${speedMultiplier.toFixed(1)}x`;
            
            // Update player movement speed based on speed multiplier
            if (player.dx !== 0) {
                player.dx = Math.sign(player.dx) * player.speed * speedMultiplier;
            }
        }

        // Show interstitial ad
        function showInterstitialAd() {
            if (collisionCount >= collisionsUntilAd) {
                // Reset collision count
                collisionCount = 0;
                
                // Show ad container
                adContainer.style.display = 'flex';
                collisionsLeft.textContent = collisionsUntilAd;
                
                // Pause game
                gameState = 'ad';
                if (sounds.background) sounds.background.pause();
                
                return true;
            }
            return false;
        }

        function closeAd() {
            // Hide ad container
            adContainer.style.display = 'none';
            
            // Resume game
            if (gameState === 'ad') {
                gameState = 'playing';
                if (sounds.background && soundEnabled) {
                    sounds.background.play().catch(e => console.error("BG sound play failed:", e));
                }
            }
        }

        // Ad dikhane, Timeout aur Sound ke liye function
        function showAdAndRestart() {
            console.log("Restart button clicked. Trying to show ad...");

            let adResolved = false;

            // 3 second ka timer set karein. Agar ad load nahi hua to game restart kar dega.
            const adTimeout = setTimeout(() => {
                if (!adResolved) {
                    console.log("AD TIMED OUT: Restarting game now.");
                    adResolved = true; 
                    startGame();
                }
            }, 3000);

            // Show interstitial ad for Unity game ID 5948987
            if (showInterstitialAd()) {
                adResolved = true;
            } else {
                // If no ad to show, just restart the game
                setTimeout(() => {
                    if (!adResolved) {
                        adResolved = true;
                        startGame();
                    }
                }, 1000);
            }
        }

        function resizeGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'playing' || !playerCar) {
                 setupPlayer();
            }
            updatePlayerPosition();
        }
        
        function setupPlayer() {
            if (!playerCar) {
                playerCar = document.createElement('img');
                playerCar.src = assets.playerCar ? assets.playerCar.src : 'player_car.png';
                playerCar.id = 'playerCar';
                playerCar.className = 'gameObject';
                gameObjectContainer.appendChild(playerCar);
            }
            player.width = canvas.width * 0.15;
            player.height = player.width * 1.8;
            playerCar.style.width = `${player.width}px`;
            playerCar.style.height = `${player.height}px`;
            player.x = canvas.width / 2;
            player.y = canvas.height - player.height / 2 - 20;
            const scale = canvas.width / conceptualWidth;
            leftBoundary = (conceptualWidth * 0.20) * scale;
            rightBoundary = (conceptualWidth * 0.80) * scale;
        }

        // Game State Management
        function startGame() {
            resetGame();
            gameState = 'playing';
            menuScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            if (sounds.background && soundEnabled) {
                sounds.background.currentTime = 0; 
                sounds.background.play().catch(e => console.error("BG sound play failed:", e));
            }
            
            cancelAnimationFrame(gameLoopId);
            gameLoop();
        }

        function endGame() {
            gameState = 'gameOver';
            if (sounds.background) sounds.background.pause();
            if (sounds.hit && soundEnabled) {
                sounds.hit.currentTime = 0;
                sounds.hit.play().catch(e => console.error("Hit sound play failed:", e));
            }

            // Increment collision count and check if we need to show ad
            collisionCount++;
            
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(gameLoopId);
        }

        function resetGame() {
            score = 0;
            scoreBox.textContent = 'Score: 0';
            
            // Clear only obstacles and coins, not the player car
            obstacles.forEach(obs => obs.element.remove());
            coins.forEach(coin => coin.element.remove());
            
            obstacles = [];
            coins = [];
            
            // Reset player position
            player.x = canvas.width / 2;
            player.y = canvas.height - player.height / 2 - 20;
            updatePlayerPosition();
            
            player.dx = 0;
            nextObstacleSpawn = 0;
            nextCoinSpawn = 0;
            
            // Reset speed to default
            speedMultiplier = 1;
            gameSpeed = 3;
            speedDisplay.textContent = 'Speed: 1.0x';
        }

        // --- Game Loop ---
        function gameLoop(timestamp) {
            if (gameState !== 'playing') return;
            drawBackground();
            updatePlayerPosition();
            if (timestamp > nextObstacleSpawn) {
                spawnObstacle();
                nextObstacleSpawn = timestamp + Math.random() * 1500 + 1000;
            }
            if (timestamp > nextCoinSpawn) {
                spawnCoin();
                nextCoinSpawn = timestamp + Math.random() * 2000 + 1500;
            }
            updateObjects(obstacles, gameSpeed);
            updateObjects(coins, gameSpeed);
            checkCollisions();
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        function scrollRoadMenu() {
            if (gameState !== 'menu') return;
            drawBackground();
            gameLoopId = requestAnimationFrame(scrollRoadMenu);
        }

        function drawBackground() {
            roadY = (roadY + 3) % canvas.height; // Fixed speed for menu
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (assets.roadImage) {
                ctx.drawImage(assets.roadImage, 0, roadY, canvas.width, canvas.height);
                ctx.drawImage(assets.roadImage, 0, roadY - canvas.height, canvas.width, canvas.height);
            } else {
                // Fallback if image not loaded
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // Draw road lines
                ctx.fillStyle = '#fff';
                for (let i = 0; i < 8; i++) {
                    ctx.fillRect(canvas.width/2 - 10, (i * 100 + roadY) % canvas.height, 20, 50);
                }
            }
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.6)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function spawnObstacle() {
            const obstacleImg = document.createElement('img');
            const carType = Math.floor(Math.random() * 4) + 1;
            obstacleImg.src = assets[`obstacle${carType}`] ? assets[`obstacle${carType}`].src : `obstacle${carType}.png`;
            obstacleImg.className = 'gameObject obstacle';
            const obstacleWidth = player.width * 0.95;
            const obstacleHeight = obstacleWidth * 1.8;
            obstacleImg.style.width = `${obstacleWidth}px`;
            obstacleImg.style.height = `${obstacleHeight}px`;
            const obstacle = { element: obstacleImg, x: Math.random() * (rightBoundary - leftBoundary - obstacleWidth) + leftBoundary + (obstacleWidth / 2), y: -obstacleHeight, width: obstacleWidth, height: obstacleHeight };
            gameObjectContainer.appendChild(obstacleImg);
            obstacles.push(obstacle);
        }

        function spawnCoin() {
            const coinImg = document.createElement('img');
            coinImg.src = assets.coin ? assets.coin.src : 'coin.gif';
            coinImg.className = 'gameObject coin';
            const coinSize = 50;
            coinImg.style.width = `${coinSize}px`;
            coinImg.style.height = `${coinSize}px`;
            const coin = { element: coinImg, x: Math.random() * (rightBoundary - leftBoundary - coinSize) + leftBoundary + coinSize / 2, y: -coinSize, width: coinSize, height: coinSize };
            gameObjectContainer.appendChild(coinImg);
            coins.push(coin);
        }

        function updatePlayerPosition() {
            if (!playerCar) return;
            player.x += player.dx;
            if (player.x - player.width / 2 < leftBoundary) { player.x = leftBoundary + player.width / 2; }
            if (player.x + player.width / 2 > rightBoundary) { player.x = rightBoundary - player.width / 2; }
            playerCar.style.transform = `translate(${player.x - player.width/2}px, ${player.y - player.height/2}px)`;
        }

        function updateObjects(objectArray, speed) {
            for (let i = objectArray.length - 1; i >= 0; i--) {
                const obj = objectArray[i];
                obj.y += speed;
                if (obj.y - obj.height / 2 > canvas.height) {
                    obj.element.remove();
                    objectArray.splice(i, 1);
                } else {
                    obj.element.style.transform = `translate(${obj.x - obj.width/2}px, ${obj.y - obj.height/2}px)`;
                }
            }
        }
        
        function checkCollisions() {
            const playerRect = { left: player.x - player.width / 2, right: player.x + player.width / 2, top: player.y - player.height / 2, bottom: player.y + player.height / 2, centerX: player.x, };
            
            // Check for collisions with obstacles
            for (const obstacle of obstacles) {
                const obstacleRect = { left: obstacle.x - obstacle.width / 2, right: obstacle.x + obstacle.width / 2, top: obstacle.y - obstacle.height / 2, bottom: obstacle.y + obstacle.height / 2 };
                if (playerRect.left < obstacleRect.right && playerRect.right > obstacleRect.left && playerRect.top < obstacleRect.bottom && playerRect.bottom > obstacleRect.top) {
                    endGame();
                    return;
                }
            }
            
            // Check for collisions with coins
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                const coinRect = { left: coin.x - coin.width / 2, right: coin.x + coin.width / 2, top: coin.y - coin.height / 2, bottom: coin.y + coin.height / 2, };
                if (playerRect.centerX > coinRect.left && playerRect.centerX < coinRect.right && playerRect.top < coinRect.bottom && playerRect.bottom > coinRect.top) {
                    score += 5;
                    scoreBox.textContent = `Score: ${score}`;
                    if(sounds.collect && soundEnabled) {
                        sounds.collect.currentTime = 0;
                        sounds.collect.play().catch(e => console.error("Collect sound play failed:", e));
                    }
                    coin.element.remove();
                    coins.splice(i, 1);
                }
            }
        }
        
        // Start the game loading process
        preloadAssets();
        // Initialize the game after a short delay to show loading screen
        setTimeout(init, 500);
    </script>
