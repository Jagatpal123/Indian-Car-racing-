<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Car Racing</title>
<link rel="manifest" href="manifest.json">
<style>
body { margin:0; font-family:Arial,sans-serif; text-align:center; background:linear-gradient(to bottom, #87ceeb, #fff); }
h1 { margin-top:20px; color:#0d6efd; }
canvas { border:2px solid #0d6efd; display:block; margin:20px auto; }
button { margin:10px; padding:12px 20px; border:2px solid #0d6efd; border-radius:12px; background:white; color:#0d6efd; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { background:#0d6efd; color:white; transform:scale(1.05); }
</style>
</head>
<body>
<h1>ðŸš— Indian Car Racing</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div>
<button onclick="resetGame()">ðŸ”„ Reset</button>
<button onclick="accelerate()">âš¡ Accelerate</button>
<button onclick="brake()">ðŸ›‘ Brake</button>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let carY=500,score=0;
function drawCar(){ctx.fillStyle="red"; ctx.fillRect(180,carY,40,80);}
function gameLoop(){ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#808080"; ctx.fillRect(150,0,100,600); drawCar(); ctx.fillStyle="black"; ctx.font="16px Arial"; ctx.fillText("Score: "+score,10,20); requestAnimationFrame(gameLoop);}
function resetGame(){score=0; carY=500;}
function accelerate(){carY-=10; score+=5;}
function brake(){carY+=10;}
gameLoop();
</script>
<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js').then(()=>console.log('SW Registered')).catch(err=>console.log('SW Failed',err));
}
</script>
</body>
</html>
